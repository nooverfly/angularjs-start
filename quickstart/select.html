<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Select(选择框)</title>
    <script src="../js/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp">
    <div ng-controller="myCtrl">
        <!--ng-init 设置默认选中值。-->
        <select ng-model="selectedSite2" ng-options="x.site for x in sites">
        </select>
        <h1>你选择的是: {{selectedSite2.site}}</h1>
        <p>网址为: {{selectedSite2.url}}</p>
        <select ng-model="selectedSite">
            <option ng-repeat="x in sites" value="{{x.url}}">{{x.site}}</option>
        </select>
        <h1>你选择的是: {{selectedSite}}</h1>

        <select ng-model="selected" ng-options="x for (x, y) in site">
        </select>
        <h1>你选择的值是: {{selected}}</h1>

        <select ng-model="selectedCar" ng-options="y.brand for (x, y) in cars">
        </select>
        <h1>你选择的值是: {{selectedCar}}</h1>
    </div>
</div>
<script>
    var app = angular.module("myApp",[]);
    app.controller("myCtrl",function ($scope) {
        $scope.sites = [
            {site : "Google", url : "http://www.google.com"},
            {site : "Runoob", url : "http://www.runoob.com"},
            {site : "Taobao", url : "http://www.taobao.com"}
        ];
        $scope.site = {
            site01 : "Google",
            site02 : "Runoob",
            site03 : "Taobao"
        };
        $scope.cars = {
            car01 : {brand : "Ford", model : "Mustang", color : "red"},
            car02 : {brand : "Fiat", model : "500", color : "white"},
            car03 : {brand : "Volvo", model : "XC90", color : "black"}
        };
    });
</script>
</body>
</html>
